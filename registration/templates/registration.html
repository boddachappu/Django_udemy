{% extends "base.html" %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registration!</h1>
    {% else %}
    <h1>Register here!</h1>
    <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p}}
    {{ userprofile_form.as_p}}
        <input type="submit" value="Register">
    </form>
    {% endif %}
</div>

{% endblock %}
